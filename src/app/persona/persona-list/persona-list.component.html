

<div *ngIf="spinner" class="spinner">
    <mat-progress-spinner mode="indeterminate" class="spinnerKid" ></mat-progress-spinner>
  </div>
  
  
  <div class="container">
      <mat-toolbar>
          <span>Personas</span>
          <div class="element-spacer"></div>
          <a mat-mini-fab color="primary" routerLink="/crearAfiliacion" aria-label="Example icon button with a delete icon" matTooltip="Registrar Persona">
              <mat-icon>add</mat-icon>
          </a>  
        
      </mat-toolbar>
  
    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Juan" #input autocomplete="off">
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="cddocumento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificaci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.cddocumento}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dsnombres">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.dsnombres}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dsapellidos">
          <th mat-header-cell *matHeaderCellDef > Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.dsapellidos}} </td>
        </ng-container>
  
        <ng-container matColumnDef="feregistro">
          <th mat-header-cell *matHeaderCellDef> Fecha registro </th>
          <td mat-cell *matCellDef="let element"> {{element.feregistro}} </td>
        </ng-container>
  
        <ng-container matColumnDef="cdtelfono_fijo">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.cdtelfono_fijo}} </td>
        </ng-container>
        <ng-container matColumnDef="cdtelefono_movil">
          <th mat-header-cell *matHeaderCellDef> Movil </th>
          <td mat-cell *matCellDef="let element"> {{element.cdtelefono_movil}} </td>
        </ng-container>
        <ng-container matColumnDef="dsemail">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.dsemail}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style=" text-align:center"> Editar </th>
          <td mat-cell *matCellDef="let element" class="tdAcciones">
           <div class="div_acciones">
              <a class="pointer" style="margin: 3%;">
                <mat-icon [routerLink]="['/editarAfiliacion', element.id]"  #tooltip="matTooltip"
                matTooltip="Editar persona">edit</mat-icon>
              </a>
            </div>
          </td>       
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
    </div>
  
  </div>
